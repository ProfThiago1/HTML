<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
body {
    font-family: Arial, Helvetica, sans-serif;
}

div > p {
    display: none;
}

div:hover > p {
    text-align: center;
    display: block;
    background-color: aquamarine;
    width: 200px;

}



    </style>
</head>
<body>
    <h1> Exemplo de hover</h1>
    <p class="txt"> Passe o mouse sobre o texto </p>
    <div> 
       Passe o mouse aqui
       <p> Texto oculto</p>
    </div>
</body>
</html>
