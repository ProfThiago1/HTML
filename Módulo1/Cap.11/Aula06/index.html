<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando videos</title>
</head>
<body>
    
<h1> Vídeos no meu site (hospedados localmente) </h1>

<!-- Essa é a opção mais cara, pois consome bastante o plano de hospedagem  -->

<video width="500" controls poster="limoes-capa.png">
<source src="midia/meu-video.m4v" type="video/m4v">
<source src="midia/meu-video.mp4" type="video/mp4">
<source src="midia/meu-video.ogv" type="video/ogv">
<source src="midia/meu-video.webm" type="video/webm">   
</video>
<h1> Incorporando Vídeos externos </h1>

<p> Esse vídeo abaixo é de uma hospedagem externa (Youtube, no caso) </p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/A1BaZr82XJI?si=4vdrpVhjQgbdQ1ns" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
