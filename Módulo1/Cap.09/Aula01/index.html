<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title> Listas  </title>
</head>
<body>
    <h1> Trabalhando com listas </h1>
    <h2> Listas ordenadas (a ordem importa)</h2>
    <ol> <!-- aqui, o parâmetro type ="" nos diz o tipo de ordenamento, se numérica na base decimal, se alfabético, se em números romanos. E o start ="" nos diz a partir de qual número - Oou letra - começar a contar. -->
        <li>Tarefa 1
        <li>Tarefa 2
        <li>Tarefa 3</li>
        <li>Tarefa 4</li>
        
    </ol>

    <h2> Listas não ordenadas</h2>
    <ul type="circ"> <!-- aqui, o parâmetro type ="" nos diz o tipo de ordenamento, se circ, circle, square. E o start ="" nos diz a partir de qual número - Oou letra - começar a contar. -->
        <li> Tarefa 1
        <li> Tarefa 2
        <li> Tarefa 3
        <li> Tarefa 4
    </ul>

</body>
</html>
