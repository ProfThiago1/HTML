<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title> Formatação de texto </title>
</head>
<body>
    <h1> Principais formatações </h1>
    <h2> Negrito/destaque </h2>
    <p> 
        Nesta frase, "<strong>tudo</strong>" estará em negrito. <!-- a forma <strong> é a correta, e não <b>-->
    </p>

    <h2> Itálico/Ênfase</h2>

    <p><i>Agora temos um tudo em itálico</i></p> <!-- forma não semântica-->
    <p>Agora utilizamos a forma <em>semântica</em> </p> <!-- Forma semântica -->

</body>
</html>
