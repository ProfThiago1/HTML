<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        td{
            padding: 10px;
            text-align: center;
            border: 1px solid black;
        }
        table{
            width: 300px;
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!-- Fazendo B ocupar duas colunas-->
            <!-- Excluindo o dado da célula C: <td>C</td> -->
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <!-- Excluindo G e J: <td>G</td>--> 
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
          <!-- Excluindo G e J: <td>J</td> -->  
            <td>K</td>
            <td colspan="2">L</td>
        </tr>
        
    </table>
</body>
</html>
